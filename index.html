<!DOCTYPE html>
<html class="select-none m-0 h-100vh w-100vw bg-dark-400 font-mono font-thin" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.umd.js"></script>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <title>starter vue</title>
  <meta name="description" content="Opinionated Vite Starter Template">
</head>
<body class="select-none m-0 h-100vh w-100vw bg-dark-400 font-mono font-thin">
  <div id="app"></div>
  <script>
    MobileDragDrop.polyfill({ holdToDrag: 500 });
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('color-schema') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
